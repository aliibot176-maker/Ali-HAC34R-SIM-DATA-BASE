<script>
jQuery(document).ready(function($){
  // API base
  const apiBase = "https://fam-official.serv00.net/api/database.php?number=";

  // An ordered list of proxies (fallbacks). You can add/remove proxies here.
  const proxies = [
    null, // try direct first (no proxy)
    "https://api.allorigins.win/raw?url=", // often works
    "https://thingproxy.freeboard.io/fetch/", // alternative
    "https://api.allorigins.win/raw?url=", // kept for attempt again
    "https://cors.bridged.cc/", // another option (may require encoding)
  ];

  function tryFetchWithProxies(number, attempt=0) {
    if (attempt >= proxies.length) {
      // all proxies failed
      $('#simdata-results').html('<div class="simdata-error">THIS SITE IS DOWN RN PLZ TRY LATER</div>');
      return;
    }

    let proxy = proxies[attempt];
    let url;
    if (!proxy) {
      url = apiBase + encodeURIComponent(number);
    } else {
      // Some proxies expect simple URL, some need encoding in different ways.
      // We'll encode for general safety:
      if (proxy.includes("allorigins")) {
        url = proxy + encodeURIComponent(apiBase + encodeURIComponent(number));
      } else if (proxy.includes("thingproxy")) {
        url = proxy + encodeURIComponent(apiBase + encodeURIComponent(number));
      } else if (proxy.includes("bridged.cc")) {
        // bridged.cc expects the target URL directly; we prefix with https://
        url = proxy + (apiBase + encodeURIComponent(number));
      } else {
        url = proxy + encodeURIComponent(apiBase + encodeURIComponent(number));
      }
    }

    // Use jQuery.getJSON to try the endpoint. If the proxy returns HTML (not JSON),
    // getJSON will fail and we move to next.
    $.ajax({
      url: url,
      method: 'GET',
      dataType: 'json',
      timeout: 12000, // 12s timeout per proxy attempt
    }).done(function(response){
      // success ‚Äî handle response
      if (response && response.success && response.data && response.data.length > 0) {
        const data = response.data[0];
        const html = `
          <div class="result-label">NAME:</div>
          <div class="result-value">${escapeHtml(data.name || 'N/A')}</div>
          <div class="result-label">NUMBER:</div>
          <div class="result-value">${escapeHtml(data.number || 'N/A')}</div>
          <div class="result-label">CNIC:</div>
          <div class="result-value">${escapeHtml(data.cnic || 'N/A')}</div>
          <div class="result-label">ADDRESS:</div>
          <div class="result-value">${escapeHtml(data.address || 'N/A')}</div>
          <div class="result-label">CREDIT:</div>
          <div class="result-value">DARK LEGEND THE PATHAN BOY</div>
        `;
        $('#simdata-results').html(html);
      } else {
        // API responded but no data
        $('#simdata-results').html('<div class="simdata-error">‚ö†Ô∏è No data found for this number.</div>');
      }
    }).fail(function(jqxhr, textStatus, errorThrown){
      // On failure, move to next proxy
      console.warn('Proxy attempt failed:', proxies[attempt], textStatus, errorThrown);
      tryFetchWithProxies(number, attempt + 1);
    });
  }

  // small helper to escape HTML before injecting
  function escapeHtml(text) {
    if (!text) return '';
    return String(text)
      .replace(/&/g, "&")
      .replace(/</g, "<")
      .replace(/>/g, ">")
      .replace(/"/g, """)
      .replace(/'/g, "'");
  }

  $('#simdata-form').on('submit', function(e){
    e.preventDefault();
    const input = $('#simdata_query').val().trim();
    if(!input){ alert('Please enter mobile number or CNIC'); return; }

    $('#simdata-results').html('<div class="loading"><i class="fas fa-spinner fa-spin"></i> SCANNING DATABASE...</div>');


</script>
